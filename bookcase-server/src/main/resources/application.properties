application.url=http://127.0.0.1:8080
application.bookscraper.directory="books"

# DATABASE
quarkus.datasource.db-kind=mariadb
quarkus.datasource.username=bookstack
quarkus.datasource.password=bookstack
quarkus.datasource.jdbc.url=jdbc:mariadb://127.0.0.1:3306/bookstack
quarkus.datasource.jdbc.max-size=16
quarkus.hibernate-orm.dialect=org.hibernate.dialect.MariaDBDialect
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false

quarkus.http.auth.basic=false

#In dev mode, prevent from using the mock SMTP server
quarkus.mailer.mock=true

quarkus.package.type=uber-jar